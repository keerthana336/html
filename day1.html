<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(70, 93, 85);
            background-image: url(background.jpg);
            color: aliceblue;
            margin-left:40%;
        }
        h1{
            margin-bottom: 50px;
        }
       
    </style>
</head>

<body>
    <form>
         <!-- <img src="background.avif" href="Profile"></img> -->
        <div>
            <div class="form-group">
            <h1>Registeration Form</h1>
            </div>
            <div class="form-group">
                <label>Profile:</label>
                <input type="file" class="col-form-label"></input>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" placeholder="Enter a name" class="col-form-label"></input>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="Enter a email" class="col-form-label"></input>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Enter a password" class="col-form-label"></input>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="rd">Female</input>
                <input type="radio" name="rd">Male</input>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                <input type="date" placeholder="Enter your DOB" class="col-form-label"></input>
            </div>
            <div class="form-group">
                <label>Course:</label>
                <select class="col-form-label">
                    <option>Select a Course</option>
                    <option>Html</option>
                    <option>Css</option>
                    <option>Js</option>
                </select>
            </div>
            <div class="form-group">
                <Span>Languages Known:</span>
                <ul>
                    <li>English</li>
                    <li>Telugu</li>
                    <li>Tamil</li>
                </ul> 
            </div>
            <div class="form-group">
                <input type="checkbox" class="col-form-label">Accept all the terms and conditions</input></br>
                <a href="https://youtu.be/5_ocVGY3CtU?si=uQmZBkFNNSH-ZCLK">Already created account Login here!</a>
            </div>
            <div class="form-group">
                <input type="button" value="Signin" class="col-form-label"/>
            </div>
        </div>
    </form>
</body>
</html>
